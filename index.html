<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Welcome to My GitHub Portfolio</h1>
  <p>Here are some of my public repositories:</p>
  <ul id="repo-list"></ul>

  <script>
    fetch('https://api.github.com/users/rbrionezjr-bellevue/repos')
      .then(response => response.json())
      .then(repos => {
        const ul = document.getElementById('repo-list');
        repos.forEach(repo => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
